<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ex30 -- arguments</title>
    <style>
        pre {
            margin: 10px auto;
            background: lightgreen;
            border: 1px dotted black;
            font: 12px/1.5  Serif;
        }
    </style>
    <script>
        window.onload = function() {
            function sum(){
                var iResult = 0;
                for(var i = 0; i < arguments.length; i++){
                    iResult += arguments[i];
                }
                return iResult;
            }
            alert(sum(1,2,3,4)); //10
        };
    </script>
</head>
<body>
    <pre>
    &lt;script&gt;
        function sum(){
            var iResult = 0;
            for(var i = 0; i < arguments.length; i++){
                iResult += arguments[i];
            }
            return iResult;
        }
        alert(sum(1,2,3,4)); //10
    &lt;/script&gt;
    </pre>
</body>
</html>
