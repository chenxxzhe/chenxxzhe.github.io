<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>exercise 24 -- count number</title>
    <style>
        #outer {
            width: 20%;
            margin: 10px auto;
            border: 1px solid red;
            text-align: center;
        }
        #outer input {width: 30%}
        #outer button {width: 40%}
    </style>
    <script>
        window.onload = function() {
            var input = document.getElementsByTagName("input")[0];
            var btn = document.getElementsByTagName("button")[0];
            btn.onclick  = function () {
                var l = input.value.length;
                alert("length is " + l);
            };
        };
    </script>
</head>
<body>
    <div id="outer">
        <input type="text" value="123"/>
        <button>count</button>
    </div>
</body>
</html>
