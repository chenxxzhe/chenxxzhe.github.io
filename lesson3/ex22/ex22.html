<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>exercise 22 -- compare number</title>
    <style>
        body * {
            margin: 0;
            padding: 0;
            font: 12px/1.5 arial;

        }
        #outer {
            width: 25%;
            margin: 10px auto;
            border: 1px solid red;
        }
        #outer input {
            width: 20%;
            text-align: center;
        }
        #outer span {
            color: red;
        }
    </style>
    <script>
        window.onload = function () {
            var input = document.getElementsByTagName("input");
            var result = document.getElementById("result");
            var btn = document.getElementById("compare");
            btn.onclick = function () {
                var s = parseInt(input[0].value);
                for (var i =0; i<input.length; i++) {
                    if (parseInt(input[i].value) > s) {
                        s = parseInt(input[i].value)
                    }
                }
                result.innerHTML = s.toString();
            };

        };
    </script>
</head>
<body>
<div id="outer">
    <input type="text"/> vs <input type="text"/>
    <button id="compare">the biggest:</button>
    <span id="result">?</span>
</div>

</body>
</html>
