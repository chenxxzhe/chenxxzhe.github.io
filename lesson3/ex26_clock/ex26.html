<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>exercise 26 -- simple clock</title>
    <style>
        div {
            width: 30%;
            margin: 10px auto;
            background-color: black;
            color: white;
            text-align: center;
        }
        div span {
            display: inline-block;
            width: 10%;
            margin: 4px;
            color: black;
            border: 2px solid grey;
            background-color: white;
        }
    </style>
    <script>
        window.onload = function() {
            var span = document.getElementsByTagName("span");
            function getTime() {
                var date = new Date();
                var time = [date.getHours(), date.getMinutes(), date.getSeconds()];
                for(var i =0; i<span.length; i++) {
                    //将一个数字替换成00的样式
                    span[i].innerHTML = time[i].toString().replace(/^\d$/g,"0"+time[i]);

                }
            }

            setInterval(getTime, 1000);
            getTime();
        };
    </script>
</head>

<body>
    <div>
        <span>1</span>hour
        <span>1</span>minute
        <span>1</span>second
    </div>
</body>
</html>
