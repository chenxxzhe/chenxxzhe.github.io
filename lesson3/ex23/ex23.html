<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>exercise 23 -- interval task</title>
    <style>
        #accumulation {
            margin: 10px auto;
            text-align: center;
            font: 2em arial;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function () {
            var p = document.getElementById("accumulation");
            var i = 0;
            setInterval(function(){p.innerHTML = i++;}, 1000)
        };
    </script>
</head>
<body>
    <p id="accumulation">0</p>
</body>
</html>
