<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>exercise 39 -- stop right click</title>
    <style>
        body * {
            margin: 0;
            padding: 0;
        }
        pre {
            margin: 10px auto;
            padding: 4px;
            background: lightgrey;
            border: 1px dotted black;
            font: 12px/1 serif;
            color: green;
        }
    </style>
    <script>
        window.onload = function() {
            document.oncontextmenu = function() {
                alert("no context menu");
                return false;
            };

        };
    </script>
</head>
<body>
    <pre>
    window.onload = function() {
        document.oncontextmenu = function() {
            alert("no context menu");
            return false;
        };

    };
    </pre>

</body>
</html>
